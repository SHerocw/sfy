<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>索菲亚家居股份有限公司</title>
		<!-- 引入bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		
		<!--引入swiper CSS-->
		<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
		
		<!--引入项目公共部分CSS-->
		<link rel="stylesheet" type="text/css" href="css/common.css"/>
		
		<!--引入自身CSS-->
		<link rel="stylesheet" type="text/css" href="css/other.css"/>
		
		<!--引入animate.css-->
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		
		<!--引入jQuery-->
		<script src="js/jquery.min.js"></script>
		
		<!--引入bootstrap JS-->
		<script src="js/bootstrap.min.js"></script>
		
		<!--引入swiper JS-->
		<script src="js/swiper.jquery.min.js"></script>
		
		<!--引入wow-->
		<script src="js/wow.min.js"></script>
		
		<!--引入分頁插件-->
		<script src="js/highlight.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery.pagination.js"></script>
		
		<!--引入加入我们JS-->
		<script src="js/join.js"></script>
	</head>
	<body>
		<!--头部引入-->
		<header></header>
		<div class="top_bg join_bg"></div>
		<div class="main_wrap">
			<div class="form container common bussiness">
				<h2>申请加盟</h2>
				<ul>
					<li><b>姓名：</b><input type="text" placeholder="(必填)"/></li>
					<li><b>电话：</b><input type="tel" placeholder="(必填)"/></li>
					<li><b>加盟省：</b>
						<select name="province" id="province">
							<option value="（必填）">（必填）</option>
						</select>
					</li>
					<li><b>加盟市：</b>
						<select name="city" id="city">
							<option value="（必填）">（必填）</option>
						</select>
					</li>
					<dd><b>加盟区/县：</b>
						<select name="town" id="town">
							<option value="（选填）">（选填）</option>
						</select>
					</dd>
				</ul>
				<p>如您所在区域已有加盟店，同样可以加盟。</p>
				<div class="form_pro">
					<h3>您经营过的项目属于：</h3>
					<p>
						<input type="radio" name="trade" class="first"/><b>建材行业：</b>
						<input type="checkbox" />定制家具
						<input type="checkbox" />成品家具
						<input type="checkbox" />木门
						<input type="checkbox" />地板瓷砖
						<input type="checkbox" />卫浴
						<input type="checkbox" />吊顶
						<input type="checkbox" />装修公司
					</p>
					<p><input type="radio" name="trade"/><b>其他行业：</b>
						<span>经营项目品牌</span>：<input type="text" class="from_text"/>
						上年销售情况：<input type="text" class="from_text"/>
					</p>
					<p><input type="radio" name="trade"/><b>暂无经营</b></p>
				</div>
				<div class="form_why">
					<h3>您为什么选择索菲亚：</h3>
					<p>
						<input type="checkbox" />A.实力雄厚，有前景
						<input type="checkbox" />B.产品多样，质量好
						<input type="checkbox" />C.认可索菲亚的品牌理念
						<input type="checkbox" />D.扶持力度大
						<input type="checkbox" />E.同行推进
						<input type="checkbox" />F.其它 
						<input type="text" />
					</p>
				</div>
				<img src="img/btn_7.jpg"/>
			</div>
		</div>
		
		<!--底部引入-->
		<footer></footer>
		
		<!--侧边导航引入-->
		<div class="side_nav"></div>
		<!--引入三级联动插件-->
		<script src="js/area.js"></script>
		<script src="js/select.js"></script>
	</body>
</html>
